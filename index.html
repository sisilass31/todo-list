<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CDN pour canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>
    <link rel="icon" type="image/png" href="/images/checklist.png">
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Ajouter une tâche...">
            <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <span class="progress-text" id="progressText">0%</span>
        </div>
        <div class="victory-message" id="victoryMessage">Bravo ! Toutes les tâches sont complètes !</div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
